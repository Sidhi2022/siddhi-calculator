        <h1><u>simple calculation</u></h1>
        <section class="simple">
            <div class="cal-body" style="width: 100%; text-align: center">
                <input id="inp1" type="text" placeholder="value 1" />
                <br />
                <input id="inp2" type="text" placeholder="value 2" />
                <br /><br />
                <div class="buttons-con" style="text-align: center">
                  <input type="button" value="1" onclick="inpControllerfN(1)" />
                  <input type="button" value="2" onclick="inpControllerfN(2)" />
                  <input type="button" value="3" onclick="inpControllerfN(3)" />
                  <input type="button" value="4" onclick="inpControllerfN(4)" /><br>
                  <input type="button" value="5" onclick="inpControllerfN(5)" />
                  <input type="button" value="6" onclick="inpControllerfN(6)" />
                  <input type="button" value="7" onclick="inpControllerfN(7)" />
                  <input type="button" value="8" onclick="inpControllerfN(8)" /><br>
                  <input type="button" value="9" onclick="inpControllerfN(9)" />
                  <input type="button" value="0" onclick="inpControllerfN(0)" /><br>
                  <input type="button" value="+" onclick="controllerfN('sum')" />
                  <input type="button" value="-" onclick="controllerfN('sub')" />
                  <input type="button" value="*" onclick="controllerfN('mul')" />
                  <input type="button" value="/" onclick="controllerfN('div')" />
                </div>
                <br /><br />
                <input id="out" type="text" placeholder="output" />
              </div>
        </section>
    </main>
