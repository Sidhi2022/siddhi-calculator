<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <title>sidhi - calculator</title>
    <link rel="./calci.css">
  </head>

  <body>
    <div>
      <h1 style="text-align: center">Simple Js Calculator</h1>
      <div class="cal-body" style="width: 100%; text-align: center">
        <input id="inp1" type="text" placeholder="value 1" />
        <br />
        <input id="inp2" type="text" placeholder="value 2" />
        <br /><br />
        <div class="buttons-con" style="text-align: center">
          <input type="button" value="+" onclick="controllerfN('sum')" />
          <input type="button" value="-" onclick="controllerfN('sub')" />
          <input type="button" value="*" onclick="controllerfN('mul')" />
          <input type="button" value="/" onclick="controllerfN('div')" />
        </div>
        <br /><br />
        <input id="out" type="text" placeholder="output" />
      </div>
    </div>
    <script src="./calci.js"></script>
  </body>
</html>
