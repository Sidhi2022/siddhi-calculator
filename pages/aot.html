<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav><a href="../index.html">home</a><br /><br /></nav>
    </header>
    <section class="input">
      <input
        type="number"
        placeholder="base"
        id="baseInp"
        onkeyup="calculateFn()"
      />
      <input
        type="number"
        placeholder="height"
        id="heightInp"
        onkeyup="calculateFn()"
      />
      <p>area = (base * height) / 2</p>
      <input type="number" placeholder="output" id="outputInp" />
    </section>
    <script>
      const baseInp = document.getElementById("baseInp");
      const heightInp = document.getElementById("heightInp");
      const outputInp = document.getElementById("outputInp");
      const calculateFn = () => {
        outputInp.value =
          (parseInt(baseInp.value) * parseInt(heightInp.value)) / 2;
      };
    </script>
  </body>
</html>
